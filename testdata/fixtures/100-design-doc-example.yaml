    ip: "10.0.1.1"
    enabled: true
  - name: "web-2"
    ip: "10.0.1.2"
    enabled: false
  - name: "web-3"
    ip: "10.0.1.3"
    enabled: true
servers:
   - for: item in server_list
     if: item.enabled
     name: ${item.name}
