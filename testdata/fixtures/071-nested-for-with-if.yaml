# Part 1: Fixture data (project list)
projectList:
  - name: "Project-A"
    enabled: true
    teams:
      - name: "Frontend"
        active: true
      - name: "Backend"
        active: false
      - name: "QA"
        active: true
  - name: "Project-B"
    enabled: false
    teams:
      - name: "Mobile"
        active: true
      - name: "Data"
        active: true
---
# Part 2: Template with for and if directives
projects:
   - for: project in projectList
     if: project.enabled
     project_name: ${project.name}
     active_teams:
       - for: team in project.teams
         if: team.active
         team_name: ${team.name}
---
# Part 3: Expected result (filtered output)
projects:
  - project_name: "Project-A"
    active_teams:
      - team_name: "Frontend"
      - team_name: "QA"
