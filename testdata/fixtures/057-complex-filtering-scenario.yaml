deployment:
  environment: "production"
  services:
    - for:
        - name: "frontend"
          tier: "web"
          replicas: 3
          autoscale: true
        - name: "backend"
          tier: "api"
          replicas: 5
          autoscale: true
        - name: "monitor"
          tier: "ops"
          replicas: 1
          autoscale: false
        - name: "cache"
          tier: "data"
          replicas: 2
          autoscale: false
      if: item.autoscale
      service_name: "${item.name}"
      tier_level: "${item.tier}"
      instance_count: "${item.replicas}"
---
deployment:
  environment: "production"
  services:
    - service_name: "frontend"
      tier_level: "web"
      instance_count: "3"
    - service_name: "backend"
      tier_level: "api"
      instance_count: "5"
