matrix:
  os: [linux, macos, windows]
  arch: [x86_64, arm64]
  exclude:
    - os: windows
      arch: arm64
    - os: macos
      arch: x86_64
name: "${os}/${arch}"
---
- name: linux/x86_64
  os: linux
  arch: x86_64
- name: linux/arm64
  os: linux
  arch: arm64
- name: macos/arm64
  os: macos
  arch: arm64
- name: windows/x86_64
  os: windows
  arch: x86_64
