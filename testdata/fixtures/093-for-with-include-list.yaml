include: "_items-list.yaml"
---
catalog:
   - for: item in items
     item_name: ${item.product}
     item_price: ${item.price}
---
items:
   - product: "apple"
     price: 1.50
   - product: "banana"
     price: 0.75
   - product: "orange"
     price: 2.00
catalog:
   - item_name: "apple"
     item_price: 1.50
   - item_name: "banana"
     item_price: 0.75
   - item_name: "orange"
     item_price: 2.00
