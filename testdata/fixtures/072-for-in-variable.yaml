projectList:
  - name: "Project-A"
    enabled: true
    teams:
      - name: "Frontend"
        active: true
      - name: "Backend"
        active: false
      - name: "QA"
        active: true
  - name: "Project-B"
    enabled: false
    teams:
      - name: "Mobile"
        active: true
      - name: "Data"
        active: true
projects:
   - for: project in projectList
     if: project.enabled
     project_name: ${project.name}
     active_teams:
       - for: team in project.teams
         if: team.active
         team_name: ${team.name}
