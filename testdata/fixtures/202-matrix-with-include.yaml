matrix:
  os: [linux, windows]
  arch: [x86_64]
  include:
    - os: macos
      arch: arm64
      xcode: "14"
name: "${os}/${arch}"
xcode: "${xcode}"
---
- name: linux/x86_64
  os: linux
  arch: x86_64
  xcode: null
- name: windows/x86_64
  os: windows
  arch: x86_64
  xcode: null
- name: macos/arm64
  os: macos
  arch: arm64
  xcode: "14"
